<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="Description" content="An app for creating to-do lists">
        <meta name="author" content="Arthur Edenyu">
        <title>Log in |My To-do List</title>
        <link rel="stylesheet" href="./css/style.css" >
    </head>
    <body class="neat">
        <div class="loginbox">
            <h1>Login</h1>
            <form>
                <p>Email</p>
                <input type="text" name="" placeholder="Enter Email">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                <a href="#">Lost your password?</a><br>
                <a href="account.html">Don't have an account?</a> 

            </form>
        </div>
    </body>
